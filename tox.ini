[tox]
envlist = py27

[testenv:docs]
deps=
    epydoc==3.0.1
    -r{toxinidir}/requirements.txt
whitelist_externals=
    rm
    mv
commands=
    rm -rf "/home/vagrant/code/ghio/smash"
    epydoc smashlib --html -v -o docs --name smashlib --css blue \
      --inheritance listed
    mv docs "/home/vagrant/code/ghio/smash"
setenv=
    PYTHONPATH=.

#[testenv:pypi]
#deps=
#commands=
#    python setup.py register -r pypi
#    python setup.py sdist upload -r pypi

[testenv]
deps=
     -r{toxinidir}/tests/requirements.txt
commands=
    python setup.py develop
    py.test --capture=no \
            --cov-config {toxinidir}/.coveragerc \
            --cov=goulash --cov-report=term -v \
            --pyargs {toxinidir}/tests
setenv=
    FOO=BAR
